<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Different X Values</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'scatter', // Use scatter type for independent x-y values
            data: {
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [
                        {     x: new Date("08-01-2024 02:00"),     "y": "1"},
                        {     x: new Date("09-01-2024 02:00"),     "y": "2"},

                        {     x: new Date("10-01-2024 02:00"),     "y": "3"},
                        {     x: new Date("11-01-2024 02:00"),     "y": "4"},
                        {     x: new Date("12-01-2024 02:00"),     "y": "5"},
                        {     x: new Date("12-02-2024 02:00"),     "y": "6"},
                        {     x: new Date("12-03-2024 02:00"),     "y": "7"},

                            // { x: '0', y: 0 },
                            // { x: 1, y: 1.5 },
                            // { x: 2, y: 2.5 },
                            // { x: 3, y: 13 },
                            // { x: 4, y: 40 },
                        ],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        showLine: true, // Connect points with a line
                    },
                    {
                        label: 'Dataset 2',
                        data: [
                        {     "x": new Date("08-15-2024 02:00"),     "y": "10"},
                        {     "x": new Date("09-15-2024 02:00"),     "y": "20"},

                        {     "x": new Date("10-15-2024 02:00"),     "y": "30"},
                        {     "x": new Date("11-15-2024 02:00"),     "y": "40"},
                        {     "x": new Date("12-15-2024 02:00"),     "y": "50"},
                        {     "x": new Date("12-02-2024 02:00"),     "y": "60"},
                        {     "x": new Date("12-03-2024 02:00"),     "y": "70"},
                        ],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        showLine: true,
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart with Different X Values'
                    }
                },
                scales: {
                    x: {
                        type: 'linear', // Linear scale for numeric x-values
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'X Axis'
                        },
                        ticks:{
                             callback:function(e){
                                            console.log('ticks:' + e)
                                            return  new Date(e).toDateString() ;
                                        },
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Y Axis'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
